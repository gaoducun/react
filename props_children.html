<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>React学习</title>
	</head>
	<body>
		<div id="app">
			
		</div>
		
		

		<script type="text/javascript" src="build/react.js" ></script>
		<script type="text/javascript" src="build/react-dom.js" ></script>
		<script src="build/brower.js"></script>
		<script type="text/babel">
			
			
			/**
			 * 
			 * children是一个例外，不是跟组件的属性一一对应的。
			 * 表示组件的所有子节点。
			 * 
			 * 
			 * 
			 * HTML5中有一种标签：列表 <ul>     <ol>  <li>
			 * 
			 * 定义一个列表组件，列表项中显示的内容，以及列表的数量由外部决定
			 * 
			 * 
			 */
			
			var ListComponent =React.createClass({
				render:function() {
					return (
						<ul>
						    {
						    	/**
						    	 * 列表项数量以及内容不确定，在创建模板时才能确定
						    	 * 利用this.props.children从父组件获取需要展示的列表项内容
						    	 * 
						    	 * 获取到列表项内容后，需要遍历children,逐项进行设置
						    	 * 
						    	 * 使用React.Children.map方法
						    	 * 
						    	 * 返回值：数组对象。这里数组中的元素是<li>
						    	 * 
						    	 */
						    	
						    	React.Children.map(this.props.children,function(child){
						    		//child是遍历得到的父组件的子节点
						    		return <li>{child}</li>
						    	})
						    	
						    	
						    }
						</ul>
					);
				}
			});
			
			
			ReactDOM.render(
				(
					<ListComponent>
					    <h1>蓝鸥科技</h1>
					    <a href="http://www.baidu.com">百度</a>
					</ListComponent>
				),
				document.getElementById("app")
			);

		        <HelloMessage />,
		        document.getElementById('app')
		      );*/
		     
		</script>
	</body>
</html>
