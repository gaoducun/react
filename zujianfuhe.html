<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>React学习</title>
	</head>
	<body>
		<div id="app">
			
		</div>
		
		
		
		
		
		<script type="text/javascript" src="build/react.js" ></script>
		<script type="text/javascript" src="build/react-dom.js" ></script>
		<script src="build/brower.js"></script>
		<script type="text/babel">
			 var WebName = React.createClass({
		        render: function() {
		          return <h1>22222222</h1>;
		        }
		      });
		      
		      var WebLink = React.createClass({
		        render: function() {
		          return <a href="123">234</a>;
		        }
		      });
		      
		      var WebShow=React.createClass({
		      	  render:function(){
		      	  	return (
		      	  		<div>
		      	  		   <WebName />
		      	  		   <WebLink />
		      	  		
		      	  		</div>
		      	  	);
		      	  }
		      });
		
		      ReactDOM.render(
		        <WebShow name="hao123" link="www.baidu.com" />,
		        document.getElementById('app')
		      );
		</script>
	</body>
</html>
