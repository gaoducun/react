<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>React学习</title>
	</head>
	<body>
		<div id="app">
			
		</div>
		
		
		
		
		
		<script type="text/javascript" src="build/react.js" ></script>
		<script type="text/javascript" src="build/react-dom.js" ></script>
		<script src="build/brower.js"></script>
		<script type="text/babel">
			/*
			 * 
			 * ...this.props
			 * props提供的语法糖，可以将父组件中的全部属性都复制给子组件
			 *
			 */
			  
		      
		      var WebLink = React.createClass({
		        render: function() {
		          return <a {...this.props}>{this.props.name}</a>;
		        }
		      });
		      
		      
		
		      ReactDOM.render(
		        <WebLink name="hao123" href="http://www.baidu.com" />,
		        document.getElementById('app')
		      );
		</script>
	</body>
</html>
