<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>React学习</title>
	</head>
	<body>
		<div id="app">
			
		</div>
		
		
		
		
		
		<script type="text/javascript" src="build/react.js" ></script>
		<script type="text/javascript" src="build/react-dom.js" ></script>
		<script src="build/brower.js"></script>
		<script type="text/babel">
			/*
			 * props\state
			 * props是组件自身的属性，一般用于嵌套的内外层中，负责传递信息（通常是由父层组件向子组件传递）
			 * 注意：props对象中的属性与组件的属性一一对应，不要直接去修改props中的属性的值
			 *
			 */
			  var WebName = React.createClass({
		        render: function() {
		          return <h1>{this.props.webname}</h1>;
		        }
		      });
		      
		      var WebLink = React.createClass({
		        render: function() {
		          return <a href="{{this.props.weblink}}">{this.props.weblink}</a>;
		        }
		      });
		      
		      var WebShow=React.createClass({
		      	  render:function(){
		      	  	return (
		      	  		<div>
		      	  		   <WebName webname={this.props.name} />
		      	  		   <WebLink weblink={this.props.link} />
		      	  		</div>
		      	  	);
		      	  }
		      }); 
		
		      ReactDOM.render(
		        <WebShow name="hao123" link="www.baidu.com" />,
		        document.getElementById('app')
		      );
		</script>
	</body>
</html>
