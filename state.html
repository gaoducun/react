<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>React学习</title>
	</head>
	<body>
		<div id="app">
			
		</div>
		
		

		<script type="text/javascript" src="build/react.js" ></script>
		<script type="text/javascript" src="build/react-dom.js" ></script>
		<script src="build/brower.js"></script>
		<script type="text/babel">
			/**
			 * 
			 * state状态
			 * 
			 * 和props一样，都是组件的属性
			 * 
			 * this.state
			 * 
			 * 
			 */
			
			
			/**
			 * 
			 * 需求：创建一个CheckButton的组件，包含一个checkbox类型<input>
			 * 复选框在选中和未选中两种状态下会显示不同的文字，即根据状态渲染
			 */
			 var CheckButton = React.createClass({
			 	getInitialState:function () {
					return {
					    //在这个对象中设置的属性，将会存储在state中
						//默认状态，未选中
						isCheck:false
					}
                },
				handleChange:function () {
			 	    //修改状态值，通过this.state读取设置的状态值
					this.setState({
						isCheck:!this.state.isCheck
					});
                },
		        render: function() {
			 	    //根据状态值，设置显示的文字
					//在JSX语法中，不能直接使用if,使用三目运算符
					var text=this.state.isCheck?"已选中":"未选中";
		          return (
		              <div>
						  <input type="checkbox" onChange={this.handleChange} />{text}
					  </div>
				  );
		        }
		      });
		
		      ReactDOM.render(
		        <CheckButton />,
		        document.getElementById('app')
		      );
		</script>
	</body>
</html>
